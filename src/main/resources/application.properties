quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=
quarkus.datasource.reactive.url=vertx-reactive:mysql://localhost:3306/genesisdb
quarkus.datasource.reactive.max-size=20
%dev.quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.http.body.preallocate-body-buffer=true
quarkus.http.limits.max-body-size=50M
quarkus.http.body.delete-uploaded-files-on-end=true
%dev.quarkus.http.ssl.certificate.file=dev-ssl-certificate/cert.pem
%dev.quarkus.http.ssl.certificate.key-file=dev-ssl-certificate/key.pem
mp.openapi.extensions.smallrye.operationIdStrategy=METHOD
