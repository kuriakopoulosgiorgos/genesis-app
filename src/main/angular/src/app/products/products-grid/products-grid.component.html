<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3 mt-4">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="{{'search' | translate }}..." [(ngModel)]="searchInput" (keyup)="search()">
        <div class="input-group-append">
          <span *ngIf="searchInput?.length > 0" class="btn btn-outline-danger" (click)="resetSearch()"><i class="bi bi-x-circle"></i></span>
        </div>
        <button class="btn btn-info ml-2" (click)="sortByDirectionChanged()">
          {{ 'price' | translate }} <i class="bi bi-arrow-{{ arrow }}"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="alert alert-primary col-6 offset-3" *ngIf="products?.length === 0" role="alert">{{ 'no-products-found' | translate }}</div>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
    <app-product-card class="col mt-2" *ngFor="let product of products" [product]="product"></app-product-card>
  </div>

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div *ngIf="products" class="d-flex justify-content-between p-2">
        <ngb-pagination
          [collectionSize]="totalCount"
          [(page)]="page"
          [pageSize]="pageSize"
          (pageChange)="pageChanged()"
        >
        </ngb-pagination>

        <select
          class="custom-select"
          style="width: auto"
          name="pageSize"
          [(ngModel)]="pageSize"
          (change)="pageSizeChanged()"
        >
          <option [ngValue]="6!">6 {{ "items-per-page" | translate }}</option>
          <option [ngValue]="12!">12 {{ "items-per-page" | translate }}</option>
          <option [ngValue]="20!">20 {{ "items-per-page" | translate }}</option>
        </select>
      </div>
    </div>
  </div>
</div>
