<section *ngIf="product" class="py-5">
  <span *ngIf="previewMode" class="col-12 offset-6">{{'live-preview' | translate }} <i class="bi bi-eye-fill"></i></span>
  <div class="container px-4 px-lg-5 my-5">
      <div class="row gx-4 gx-lg-5 align-items-center">
          <div class="col-md-6"><app-render-ui *ngIf="product.model" [model]="product.model"></app-render-ui></div>
          <div class="col-md-6 jumbotron mt-2">
              <div *ngIf="product.id" class="small mb-1 fw-bolder">{{ 'product-code' | translate }}: {{ product.id }}</div>
              <h1 class="display-5 fw-bolder">{{ product.name | translate }}</h1>
              <hr class="my-4">
              <div class="fw-bolder">
                  <span>{{ 'price' | translate }}: {{ product.price }}â‚¬</span>
              </div>
              <hr class="my-4">
              <div class="text-wrap"><span class="display-5 mb-1">{{ 'description' | translate }}<br/></span>{{ product.description | translate }}</div>
          </div>
      </div>
      <div class="flex-row align-items-center" style="height: 17em;">
        <ngb-carousel>
          <ng-template ngbSlide *ngFor="let photo of product.photos">
            <div class="picsum-img-wrapper" style="background-color: rgba(0.8, 0.8, 0.8, 0.1);">
              <img class="rounded mx-auto d-block img-fluid" style="max-width: 100%; height: 17em;" src=" api/attachments/{{ photo.reference }} " alt="{{ photo.description }}">
            </div>
            <div class="carousel-caption">
              <p class="col-4 mx-auto text-light text-center" style="background-color: rgba(0.4, 0.4, 0.4, 0.5);">{{ photo.description | translate }}</p>
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
      <div *ngIf="!previewMode" class="row col-12 offset-md-3 mt-4">
        <input class="form-control text-center col-3" type="number" value="1" min="1" style="max-width: 3rem" style="bottom: 0;" />
        <button class="btn btn-outline-dark col-6 col-md-3 ml-2" type="button">
            <i class="bi-cart-fill me-1"></i>
            {{ 'add-to-cart' | translate }}
        </button>
      </div>
  </div>
</section>
