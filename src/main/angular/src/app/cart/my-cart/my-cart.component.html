<div *ngIf="products?.length === 0" class="alert alert-primary col-6 offset-3 d-flex justify-content-center mt-2" role="alert">
  {{ 'cart-is-empty' | translate }}...<a class="stretched-link ml-2" routerLink="/" routerLinkActive="router-link-active">{{ 'continue-shopping' | translate }}</a>
</div>
<div *ngIf="products?.length > 0" >
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">{{ 'name' | translate }}</th>
          <th scope="col">{{ 'quantity' | translate }}</th>
          <th scope="col"><i class="bi bi-gear-fill p-3"></i></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let product of products; let i = index">
          <tr *ngIf="cart[product.id]">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ product.name }}</td>
            <td>
              {{ cart[product.id] }}
            </td>
            <td>
              <a class="btn btn-danger" (click)="itemRemove(product.id)">
                <i class="bi bi-x-lg"></i>
              </a>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>

  <div class="row">
    <div class="h4 alert col-8 offset-4" role="alert">
      {{ 'total' | translate }} {{ total }}â‚¬
    </div>
  </div>
</div>
