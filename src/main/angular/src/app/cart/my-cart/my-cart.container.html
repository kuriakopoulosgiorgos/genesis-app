<div *ngIf="loading" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only"></span>
  </div>
</div>

<app-my-cart-ui
  [cart]="cart$ | async"
  [products]="products$ | async"
  (onItemRemove)="itemRemove($event)"
  (onCheckout)="checkout()">
</app-my-cart-ui>
